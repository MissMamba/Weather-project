<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Weather project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>Pretoria</h1>
              <ul>
                <li>
                  <span> "Sunday" "07" ":" "59" </span>
                  "," "broken clouds"
                </li>
                <li>
                  "Humidity: "
                  <strong>"93" "%" </strong>
                  ", Wind: "
                  <strong>"6.17" "km/h"</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                <div>
                  <span class="temperature">15</span>
                  <span class="unitC">°C</span>
                  <span class="unitF">°F</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weatherForecast row">
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecastTime">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecastTemp">
                <span class="forecastTempMin">15°</span>
                <span class="forecastTempMax">19°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecastTime">Sun</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecastTemp">
                <span class="forecastTempMin">15°</span>
                <span class="forecastTempMax">19°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecastTime">Mon</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecastTemp">
                <span class="forecastTempMin">15°</span>
                <span class="forecastTempMax">19°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecastTime">Tue</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecastTemp">
                <span class="forecastTempMin">15°</span>
                <span class="forecastTempMax">19°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForecastPreview">
              <div class="forecastTime">Wed</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecastTemp">
                <span class="forecastTempMin">15°</span>
                <span class="forecastTempMax">19°</span>
              </div>
            </div>
          </div>
          <footer>"This project was coded by"</footer>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
