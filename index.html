<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Cabin:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    
    <title>Weather project</title>
  </head>
  <body>
    <div class="container">
      <div weather-app-wrapper>
        <div class="card ">
          <div class="card-body">
            <form id="city-search" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    name="Search for City.."
                    placeholder="Search for city"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-light w-60"
                    value="Search"
                    id="btn"
                  />
                </div>
              </div>
            </form>
            <div class="weather-info">
              <form id="main-info">
                <div class="row">
                  <div class="col">
                    <h1 id="current-city"></h1>
                    <br/>

                    <ul id="current-info">
                      <li>
                        <span id="current-date"></span>
                      </li>
                      <li>
                        <span id="description"></span>
                      </li>
                    </ul>
                  </div>
                  <div class="col-7">
                    <div class="weather-temperature">
                      <img
                        src=""
                        alt=""
                        id="icon"
                      />
                      <div class="temp-display">
                        <span class="temperature" id="current-temp"></span>
                        <span class="units">
                          <a href="#" id="celsius-link" class="active">°C| </a>
                          <a href="#" id="fahrenheit-link" class="active">°F</a>
                        </span>
                      </div>
                    </div>
                    <div class="col-5">
                      <ul id="extra-info">
                        <li>
                        Humidity:<span id="humidity"></span> 
                       %
                      </li>
                        <li>
                          Wind:<span id="wind"></span>km/h
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <br/>
            <footer class="banner">
            <div class="weatherForecast row">
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-date">Sat 
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                    alt="weather icon"
                    id="forecast-icon"
                    width="50"/>
                  </div>
                   <div class="forecast-temp">
                    <span class="forecastTempMin">15°</span>
                    <span class="forecastTempMax">19°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-date">Sun 
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                    alt="weather icon"
                    id="forecast-icon"
                    width="50"/>
                  </div>
                  
                  <div class="forecast-temp">
                    <span class="forecastTempMin">15°</span>
                    <span class="forecastTempMax">19°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-date">Mon
                     <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                    alt="weather icon"
                    id="forecast-icon"
                    width="50"/>
                  </div>
                 
                  <div class="forecast-temp">
                    <span class="forecastTempMin">15°</span>
                    <span class="forecastTempMax">19°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-date">Tue 
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                    alt="weather icon"
                    id="forecast-icon"
                    width="50"/>
                  </div>
                  
                  <div class="forecast-temp">
                    <span class="forecastTempMin">15°</span>
                    <span class="forecastTempMax">19°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-date">Wed 
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                    alt="weather icon"
                    id="forecast-icon"
                    width="50"/>
                  </div>
                  
                  <div class="forecast-temp">
                    <span class="forecastTempMin">15°</span>
                    <span class="forecastTempMax">19°</span>
                  </div>
                </div>
              </div>
              </footer>
              <br/>
              <p class="sourceCode">
                <a href="https://github.com/MissMamba/Weather-project">open-source code </a> This project was coded by Ms Mamba</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
